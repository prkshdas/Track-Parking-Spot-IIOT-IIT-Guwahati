<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .contacts {
            margin-top: 20px;
        }

        .contact {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact h2 {
            margin: 0;
            color: #17191c;
        }

        .contact p {
            margin: 5px 0;
            color: #555;
        }

        .contact a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contacts">
            <div class="contact">
                <h2>Biju Barman</h2>
                <p>Email: <a href="mailto:bijubarman86@gmail.com">bijubarman86@gmail.com</a></p>
                <!-- <p>Phone: (123) 456-7890</p> -->
            </div>
            <div class="contact">
                <h2>Prakash Das</h2>
                <p>Email: <a href="mailto:prkshhhdas@gmail.com">prkshhhdas@gmail.com</a></p>
                <!-- <p>Phone: (234) 567-8901</p> -->
            </div>
            <div class="contact">
                <h2>Wasim Jafar</h2>
                <p>Email: <a href="mailto:jafferwasim78600@gmail.com">jafferwasim78600@gmail.com</a></p>
                <!-- <p>Phone: (345) 678-9012</p> -->
            </div>
        </div>
    </div>
</body>
</html>
